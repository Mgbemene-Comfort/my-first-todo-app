<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Plan ahead....">
        <span onclick="newElement()" class="addBtn">The Ugliest Frog</span>
      </div>
      
      <ul id="myUL">
        <li>Quiet Time</li>
        <li class="checked">Clean th house</li>
        <li>Do the laundry</li>
        <li>Cook</li>
        <li>Read a book</li>
        <li>Today's task</li>
        <li>sleep</li>
      </ul>
</body>
</html>
